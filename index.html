<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DC Happy Hour Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+vx6kR5ojdzBpdG3V3SXRz1R9eC+tkU5ZkKmqjF3s="
    crossorigin=""
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-pBgt1njbM9lnCkBzWxVaZB38HZXc+dq+Zw5EOtLz8HU="
    crossorigin=""
  ></script>

  <!-- Load and display bars -->
  <script>
    const map = L.map('map').setView([38.9072, -77.0369], 13); // Washington, D.C.

    // OpenStreetMap base layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Fetch bars.json and plot
    fetch('bars.json')
      .then(response => response.json())
      .then(bars => {
        bars.forEach(bar => {
          if (bar.lat && bar.lon) {
            L.marker([bar.lat, bar.lon])
              .addTo(map)
              .bindPopup(`<strong>${bar.name}</strong>`);
          }
        });
      })
      .catch(error => {
        console.error('Failed to load bars.json:', error);
      });
  </script>

</body>
</html>
